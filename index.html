  <script src="js/timedate.js"></script>
  <script>
    function addTodo(){
      let ul = document.getElementById("todo-list");
      let text = document.getElementById("input-text").value;
      let li = document.createElement('li');
      let checkbox = document.createElement('input');
      var listsave;
      if(!checkLocalStorage()){
        listsave = {"list": []};
        checkbox.type = "checkbox";
        checkbox.value = 1;
        checkbox.name = "todo[]";
        listsave['list'].push(text);
        li.appendChild(checkbox)
        li.appendChild(document.createTextNode(text))
        ul.appendChild(li)
        localStorage.setItem("todo", JSON.stringify(listsave));
      } else {
        listsave = JSON.parse(localStorage.getItem('todo'));
        checkbox.type = "checkbox";
        checkbox.value = 1;
        checkbox.name = "todo[]";
        listsave['list'].push(text);
        li.appendChild(checkbox)
        li.appendChild(document.createTextNode(text))
        ul.appendChild(li)
        localStorage.setItem("todo", JSON.stringify(listsave));
      }
    }

    function remTodo(){
      var list = document.getElementById('todo-list'),
                 items = Array.prototype.slice.call(list.childNodes),
                 item;
      while(item = items.pop()){
        if(item.firstChild && item.firstChild.checked){
          list.removeChild(item);
        }
      }
    }
  </script>
